<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <h1>ALPHABET</h1>
        <div class="nav-links">
          <a href="#letter-a" class="nav-link">Letter A</a>
          <a href="#letter-b" class="nav-link">Letter B</a>
          <a href="#letter-c" class="nav-link">Letter C</a>
        </div>
      </nav>

      <img
        src="https://images.pexels.com/photos/1337382/pexels-photo-1337382.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="header image"
        id="header-img"
      />
    </header>
    <div class="sections-div">
      <section id="letter-a">
        <p>The first letter of English alphabet.</p>
        <br />
        <p class="letter">A</p>
      </section>
      <section id="letter-b">
        <p>The second letter of English alphabet.</p>
        <br />
        <p class="letter">B</p>
      </section>
      <section id="letter-c">
        <p>The third letter of English alphabet.</p>
        <br />
        <p class="letter">C</p>
      </section>
    </div>
    <div class="video-container">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/drlIUqRYM-w"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="form">
      <form
        id="form"
        method="POST"
        action="https://www.freecodecamp.com/email-submits"
      >
        <input
          id="email"
          type="email"
          required
          placeholder="email adress"
          name="email"
        />
        <input type="submit" id="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
